<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://filma-dev.xcream.net/dash_player/js/xcream_player.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://filma-dev.xcream.net/dash_player/css/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Video</h1>
    <div class="text-end mb-3">
      <a href="./index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- ビデオプレーヤーの幅と高さは、下のスタイル属性で調整できます。-->
    <div id="player" class="video-container d-flex justify-content-center" style="width: 640px; height: 360px; margin: auto;"></div>

    <div id="metadata" class="mt-4"></div>
    <div id="screenshots" class="mt-4"></div>
    <!-- Modal for full-size screenshot -->
    <div class="modal fade" id="screenshotModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img id="screenshotModalImg" src="" class="img-fluid" alt="Screenshot">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    loadVideo(document.getElementById('player'));
  </script>
</body>
</html>
