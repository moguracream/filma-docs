<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .video-container video {
      max-width: 640px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Video</h1>
    <div class="video-container d-flex justify-content-center">
      <video id="video" class="w-100" height="360" controls>
      <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
      Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script>
    // Example of using query parameters if needed
    const params = new URLSearchParams(window.location.search);
    const id = params.get('video');
    // Here you could switch source based on id
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
