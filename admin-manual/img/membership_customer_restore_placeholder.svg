<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="480" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#334155">復活確認イメージ</text>

  <!-- 外枠 -->
  <rect x="40" y="56" width="880" height="520" rx="12" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- 対象会員 -->
  <text x="70" y="84" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">対象会員</text>
  <rect x="60" y="96" width="840" height="200" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="80" y="120" font-family="sans-serif" font-size="12" fill="#475569">番号: #101</text>
  <text x="80" y="145" font-family="sans-serif" font-size="12" fill="#475569">現在のメールアドレス: deleted_101@example.com</text>
  <text x="80" y="170" font-family="sans-serif" font-size="12" fill="#16a34a">復活後のメールアドレス: user@example.com</text>
  <text x="80" y="195" font-family="sans-serif" font-size="12" fill="#94a3b8">作成日: 2025/11/01</text>
  <text x="260" y="195" font-family="sans-serif" font-size="12" fill="#94a3b8">最終更新: 2025/11/24</text>

  <!-- 警告 -->
  <rect x="60" y="320" width="840" height="100" rx="8" fill="#fff7ed" stroke="#fdba74"/>
  <text x="80" y="350" font-family="sans-serif" font-size="12" font-weight="600" fill="#c2410c">この会員を復活させます。</text>
  <text x="80" y="375" font-family="sans-serif" font-size="12" fill="#c2410c">同じメールアドレスの会員がある場合は復活できません。重複を確認してください。</text>

  <!-- ボタン -->
  <rect x="60" y="460" width="840" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="80" y="476" width="150" height="32" rx="8" fill="#16a34a"/>
  <text x="155" y="497" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">復活させる</text>
  <rect x="240" y="476" width="150" height="32" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="315" y="497" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#475569">キャンセル</text>
  <text x="80" y="540" font-family="sans-serif" font-size="11" fill="#94a3b8">復活できない場合はメール重複の有無を確認し、整理後に再実行してください。</text>

  <text x="480" y="604" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
