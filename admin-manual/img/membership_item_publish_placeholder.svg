  <text x="90" y="125" font-family="sans-serif" font-size="12" fill="#475569">状態</text>
  <rect x="140" y="108" width="120" height="28" rx="6" fill="#e2f2ff" stroke="#16a34a"/>
  <text x="200" y="126" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0f172a">公開（有効）</text>

  <text x="90" y="160" font-family="sans-serif" font-size="12" fill="#475569">SKU一覧</text>
  <rect x="90" y="170" width="780" height="120" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="100" y="192" font-family="sans-serif" font-size="12" fill="#334155">SKU ID</text>
  <text x="170" y="192" font-family="sans-serif" font-size="12" fill="#334155">名称</text>
  <text x="320" y="192" font-family="sans-serif" font-size="12" fill="#334155">解像度</text>
  <text x="420" y="192" font-family="sans-serif" font-size="12" fill="#334155">状態</text>
  <text x="500" y="192" font-family="sans-serif" font-size="12" fill="#334155">Mediafile数</text>
  <text x="610" y="192" font-family="sans-serif" font-size="12" fill="#334155">操作</text>
  <rect x="90" y="206" width="780" height="26" fill="#ffffff"/>
  <rect x="90" y="232" width="780" height="26" fill="#f1f5f9"/>
  <text x="100" y="224" font-family="sans-serif" font-size="12" fill="#475569">#201</text>
  <text x="170" y="224" font-family="sans-serif" font-size="12" fill="#475569">HD版</text>
  <text x="320" y="224" font-family="sans-serif" font-size="12" fill="#475569">1080p</text>
  <text x="420" y="224" font-family="sans-serif" font-size="12" fill="#16a34a">有効</text>
  <text x="500" y="224" font-family="sans-serif" font-size="12" fill="#475569">2</text>
  <rect x="580" y="212" width="90" height="18" rx="5" fill="#0ea5e9"/>
  <text x="625" y="225" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff">編集</text>
  <rect x="680" y="212" width="120" height="18" rx="5" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="740" y="225" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#475569">無効にする</text>

  <text x="90" y="320" font-family="sans-serif" font-size="12" fill="#475569">公開状態</text>
  <text x="90" y="340" font-family="sans-serif" font-size="12" fill="#334155">公開中。会員は付与された視聴権に応じて再生できます。</text>

  <!-- 視聴権付与API（簡略表示） -->
  <rect x="90" y="360" width="780" height="50" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="105" y="388" font-family="sans-serif" font-size="12" fill="#475569">視聴権付与API（視聴プランスコープ）: POST https://filma.biz/filmaapi/customers/entitlements/:customer_id?scope_type=item&amp;item_id=12</text>

  <text x="480" y="500" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
