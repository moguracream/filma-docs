<svg xmlns="http://www.w3.org/2000/svg" width="960" height="770" viewBox="0 0 960 770">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <text x="480" y="34" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#1f2937">ショップ設定画面イメージ</text>
  <rect x="40" y="50" width="880" height="670" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- 操作カード -->
  <rect x="60" y="60" width="840" height="140" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="90" y="88" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">操作</text>
  <text x="90" y="116" font-family="sans-serif" font-size="12" fill="#475569">ショップの有効/無効や編集ボタンが並びます。</text>
  <rect x="90" y="140" width="120" height="30" rx="6" fill="#0ea5e9"/>
  <text x="150" y="160" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">編集</text>
  <rect x="230" y="140" width="120" height="30" rx="6" fill="#22c55e"/>
  <text x="290" y="160" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">有効化</text>

  <!-- 会員向けリンクカード -->
  <rect x="60" y="230" width="840" height="240" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="90" y="258" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">会員向けリンク</text>
  <text x="90" y="292" font-family="sans-serif" font-size="12" fill="#475569">ショップ会員向けの登録/ログインURLです。コピーしてご利用ください。</text>

  <text x="90" y="326" font-family="sans-serif" font-size="13" font-weight="600" fill="#0f172a">会員登録ページ</text>
  <text x="90" y="344" font-family="sans-serif" font-size="11" fill="#94a3b8">新規会員が登録するフォームです。</text>
  <text x="90" y="366" font-family="monospace" font-size="12" fill="#0ea5e9">https://filma.example.com/filmacustomer/register?shop_id=1</text>

  <text x="90" y="402" font-family="sans-serif" font-size="13" font-weight="600" fill="#0f172a">ログインページ</text>
  <text x="90" y="420" font-family="sans-serif" font-size="11" fill="#94a3b8">既存会員がログインする画面です。</text>
  <text x="90" y="442" font-family="monospace" font-size="12" fill="#0ea5e9">https://filma.example.com/filmacustomer/login?shop_id=1</text>

  <!-- 視聴権付与APIカード -->
  <rect x="60" y="500" width="840" height="200" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="90" y="533" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">視聴権付与API（shopスコープ）</text>
  <text x="90" y="557" font-family="sans-serif" font-size="12" fill="#475569">外部連携で視聴権を付与する際のエンドポイント例です。</text>
  <text x="90" y="579" font-family="monospace" font-size="12" fill="#1f2937">POST https://filma.example.com/filmaapi/customers/entitlements/:customer_id</text>
  <text x="90" y="597" font-family="monospace" font-size="12" fill="#1f2937">scope_type=shop&amp;shop_id=1</text>
  <text x="90" y="625" font-family="sans-serif" font-size="11" fill="#94a3b8">主なパラメータ: starts_at / expires_at / status / source / notes</text>

  <text x="80" y="665" font-family="sans-serif" font-size="11" fill="#94a3b8">※ 実際のUIは環境のドメインやショップ設定により異なります。</text>
  <text x="480" y="745" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
