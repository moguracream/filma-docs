<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <rect width="100%" height="100%" fill="#f5f7fa"/>

  <!-- タイトル（枠外ヘッダ） -->
  <text x="480" y="48" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#334155">ファイル一覧</text>

  <!-- フォルダパンくず風 -->
  <rect x="60" y="72" width="840" height="36" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="95" font-family="sans-serif" font-size="12" fill="#475569">🏷 フォルダ: サンプルフォルダ</text>

  <!-- ツールバー: アップロード先ドロップダウン + 「ファイルを追加する」 -->
  <rect x="60" y="116" width="840" height="48" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <!-- アップロード先（クイック操作と同様の表現） -->
  <text x="80" y="144" font-family="sans-serif" font-size="12" fill="#475569">アップロード先</text>
  <rect x="170" y="126" width="240" height="28" rx="6" fill="#eef2f7" stroke="#cbd5e1"/>
  <polygon points="398,137 406,137 402,145" fill="#64748b"/>
  <rect x="430" y="124" width="160" height="32" rx="6" fill="#3b82f6"/>
  <text x="510" y="145" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">ファイルを追加する</text>

  <!-- 一覧テーブル -->
  <rect x="60" y="172" width="840" height="280" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <!-- ヘッダ行 -->
  <rect x="60" y="172" width="840" height="36" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="88" y="195" font-family="sans-serif" font-size="12" fill="#334155">名称</text>
  <text x="360" y="195" font-family="sans-serif" font-size="12" fill="#334155">公開状態</text>
  <text x="470" y="195" font-family="sans-serif" font-size="12" fill="#334155">公開期限</text>
  <text x="620" y="195" font-family="sans-serif" font-size="12" fill="#334155">タグ</text>
  <text x="740" y="195" font-family="sans-serif" font-size="12" fill="#334155">更新日</text>
  <!-- ダミー行 -->
  <rect x="60" y="208" width="840" height="36" fill="#ffffff"/>
  <rect x="60" y="244" width="840" height="36" fill="#f8fafc"/>
  <rect x="60" y="280" width="840" height="36" fill="#ffffff"/>
  <rect x="60" y="316" width="840" height="36" fill="#f8fafc"/>
  <rect x="60" y="352" width="840" height="36" fill="#ffffff"/>
  <rect x="60" y="388" width="840" height="36" fill="#f8fafc"/>

  <!-- キャプション -->
  <text x="480" y="504" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
