  <!-- ボタン -->
  <rect x="60" y="440" width="840" height="48" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="80" y="452" width="140" height="28" rx="8" fill="#0ea5e9"/>
