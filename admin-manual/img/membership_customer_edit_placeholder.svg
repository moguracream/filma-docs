  <text x="200" y="130" font-family="sans-serif" font-size="12" fill="#475569">#101</text>

  <text x="80" y="170" font-family="sans-serif" font-size="12" fill="#475569">e-mail</text>
  <rect x="200" y="152" width="320" height="28" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
