<svg xmlns="http://www.w3.org/2000/svg" width="840" height="420" viewBox="0 0 840 420">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="420" y="56" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#334155">認証コードの確認</text>
  <rect x="200" y="80" width="440" height="280" rx="8" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- コード入力フィールド -->
  <text x="230" y="138" font-family="sans-serif" font-size="12" fill="#475569">認証コード（6桁）</text>
  <rect x="230" y="146" width="380" height="40" rx="6" fill="#eef2f7" stroke="#cbd5e1"/>
  <text x="420" y="172" text-anchor="middle" font-family="monospace" font-size="18" fill="#334155">_ _ _ _ _ _</text>

  <!-- ボタン行 -->
  <rect x="230" y="204" width="120" height="36" rx="6" fill="#3b82f6"/>
  <text x="290" y="226" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">ログイン</text>
  <rect x="360" y="204" width="120" height="36" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="420" y="226" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#334155">戻る</text>

  <!-- 再送ボタン（outline-info 相当） -->
  <rect x="230" y="252" width="180" height="34" rx="6" fill="#ffffff" stroke="#38bdf8"/>
  <text x="320" y="273" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#0284c7">認証コードを再送</text>

  <text x="420" y="404" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
