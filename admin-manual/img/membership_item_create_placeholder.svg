<svg xmlns="http://www.w3.org/2000/svg" width="960" height="560" viewBox="0 0 960 560">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="480" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#334155">視聴プラン登録画面イメージ</text>

  <!-- カード -->
  <rect x="60" y="60" width="840" height="450" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="90" y="90" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">視聴プラン登録</text>

  <!-- フォーム -->
  <text x="90" y="125" font-family="sans-serif" font-size="12" fill="#475569">名称</text>
  <rect x="90" y="135" width="780" height="30" rx="6" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="100" y="155" font-family="sans-serif" font-size="12" fill="#94a3b8">例: サンプル視聴プラン</text>

  <text x="90" y="185" font-family="sans-serif" font-size="12" fill="#475569">説明</text>
  <rect x="90" y="195" width="780" height="70" rx="6" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="100" y="215" font-family="sans-serif" font-size="12" fill="#94a3b8">会員向けの視聴プラン説明を記載します。</text>

  <text x="90" y="290" font-family="sans-serif" font-size="12" fill="#475569">状態</text>
  <rect x="140" y="274" width="140" height="28" rx="6" fill="#e2f2ff" stroke="#3b82f6"/>
  <text x="210" y="292" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0f172a">公開（有効）</text>

  <!-- ファイル選択（SKU自動生成のための紐づけ） -->
  <text x="90" y="330" font-family="sans-serif" font-size="12" fill="#475569">ファイルを紐づける（複数選択可）</text>
  <rect x="90" y="340" width="780" height="100" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="100" y="350" width="760" height="70" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="110" y="370" font-family="sans-serif" font-size="12" fill="#475569">#501 sample_hd.mp4</text>
  <text x="110" y="390" font-family="sans-serif" font-size="12" fill="#475569">#502 sample_mobile.mp4</text>
  <text x="110" y="410" font-family="sans-serif" font-size="12" fill="#94a3b8">最新100件のファイルが表示されます。Ctrl/Cmdで複数選択。</text>

  <!-- ボタン -->
  <rect x="90" y="450" width="140" height="32" rx="6" fill="#0ea5e9"/>
  <text x="160" y="471" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">保存</text>
  <rect x="240" y="450" width="140" height="32" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="310" y="471" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#475569">キャンセル</text>

  <text x="480" y="540" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
