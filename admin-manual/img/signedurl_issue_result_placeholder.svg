<svg xmlns="http://www.w3.org/2000/svg" width="960" height="600" viewBox="0 0 960 600">
  <rect width="100%" height="100%" fill="#f5f7fa"/>

  <!-- タイトル -->
  <text x="480" y="44" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#334155">期限付きURLの発行</text>

  <!-- カード: 見出し -->
  <rect x="60" y="80" width="840" height="36" rx="6" fill="#e5e7eb" stroke="#cbd5e1"/>
  <text x="80" y="103" font-family="sans-serif" font-size="14" fill="#334155">期限付きURLの発行（結果）</text>

  <!-- カード: 本体 -->
  <rect x="60" y="116" width="840" height="420" rx="6" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- メディア情報（簡略） -->
  <text x="80" y="146" font-family="sans-serif" font-size="13" fill="#334155">メディア情報</text>
  <text x="80" y="166" font-family="sans-serif" font-size="12" fill="#64748b">解像度:</text>
  <text x="130" y="166" font-family="sans-serif" font-size="12" fill="#111827">1920x1080</text>
  <text x="260" y="166" font-family="sans-serif" font-size="12" fill="#64748b">平均ビットレート:</text>
  <text x="340" y="166" font-family="sans-serif" font-size="12" fill="#111827">6.5 Mbps</text>

  <!-- 生成URL 表示 + コピー -->
  <!-- 入力欄（有効期限・メモ） -->
  <text x="80" y="206" font-family="sans-serif" font-size="13" fill="#475569">URL有効期限（日付時刻）</text>
  <rect x="260" y="190" width="260" height="28" rx="4" fill="#ffffff" stroke="#94a3b8"/>
  <text x="268" y="208" font-family="monospace" font-size="12" fill="#334155">2025-12-31T23:59</text>
  <text x="80" y="246" font-family="sans-serif" font-size="13" fill="#475569">メモ</text>
  <rect x="260" y="226" width="540" height="72" rx="6" fill="#ffffff" stroke="#94a3b8"/>
  <text x="268" y="246" font-family="sans-serif" font-size="12" fill="#94a3b8">（任意）このURLの用途や共有先など</text>

  <!-- 保存/キャンセル ボタン -->
  <rect x="80" y="314" width="96" height="36" rx="6" fill="#2563eb"/>
  <text x="128" y="336" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">保存</text>
  <rect x="188" y="314" width="130" height="36" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="253" y="336" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#334155">キャンセル</text>

  <!-- 成功メッセージ（保存ボタンの下） -->
  <rect x="80" y="364" width="800" height="150" rx="6" fill="#ecfdf5" stroke="#bbf7d0"/>
  <text x="100" y="386" font-family="sans-serif" font-size="13" fill="#065f46">URLを発行しました。以下からコピーできます。</text>
  <text x="100" y="406" font-family="sans-serif" font-size="12" fill="#065f46">有効期限:</text>
  <text x="160" y="406" font-family="monospace" font-size="12" fill="#065f46">2025-12-31 23:59</text>
  <text x="100" y="426" font-family="sans-serif" font-size="12" fill="#065f46">メモ:</text>
  <text x="140" y="426" font-family="sans-serif" font-size="12" fill="#065f46">ウェビナー配布用（社外共有）</text>
  <text x="100" y="446" font-family="sans-serif" font-size="12" fill="#065f46">生成されたURL</text>
  <rect x="96" y="456" width="600" height="36" rx="6" fill="#f8fafc" stroke="#93c5fd"/>
  <text x="108" y="479" font-family="monospace" font-size="12" fill="#334155">https://example.com/filmaapi/signedurl/eyJ...（トークン）</text>
  <rect x="706" y="456" width="150" height="36" rx="6" fill="#2563eb"/>
  <text x="781" y="478" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">URLをコピー</text>

  <!-- キャプション -->
  <text x="480" y="575" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
