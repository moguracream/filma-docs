<svg xmlns="http://www.w3.org/2000/svg" width="960" height="490" viewBox="0 0 960 490">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <text x="480" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#1f2937">会員登録ページ イメージ</text>

  <!-- ヘッダー -->
  <rect x="40" y="56" width="880" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="90" font-family="sans-serif" font-size="16" font-weight="600" fill="#0f172a">Filma</text>
  <text x="140" y="92" font-family="sans-serif" font-size="12" fill="#475569">ショップ名</text>
  <text x="820" y="92" font-family="sans-serif" font-size="12" fill="#0ea5e9">ログイン</text>

  <!-- 本文カード -->
  <rect x="40" y="130" width="880" height="200" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="160" font-family="sans-serif" font-size="18" font-weight="600" fill="#0f172a">会員登録</text>
  <text x="70" y="182" font-family="sans-serif" font-size="12" fill="#475569">登録後、メールに届く認証コードでログインできます。</text>

  <text x="70" y="220" font-family="sans-serif" font-size="12" fill="#475569">メールアドレス</text>
  <rect x="70" y="230" width="360" height="34" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="252" font-family="sans-serif" font-size="12" fill="#94a3b8">you@example.com</text>


  <rect x="70" y="270" width="160" height="36" rx="8" fill="#0ea5e9"/>
  <text x="150" y="295" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">登録する</text>

  <!-- 既存アカウント案内 -->

  <rect x="40" y="350" width="880" height="90" fill="#f8fafc" stroke="#e2e8f0" stroke-dasharray="6 4"/>
  <text x="480" y="378" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#475569">すでにアカウントをお持ちの方はこちら。</text>
  <rect x="390" y="390" width="180" height="30" rx="6" fill="#ffffff" stroke="#0ea5e9"/>
  <text x="437" y="410" font-family="sans-serif" font-size="12" fill="#0ea5e9">ログイン画面へ</text>

  <text x="480" y="470" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
