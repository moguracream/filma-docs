<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <text x="480" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#1f2937">メール認証コード入力画面イメージ</text>

  <rect x="40" y="60" width="880" height="360" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="95" font-family="sans-serif" font-size="18" font-weight="600" fill="#0f172a">メール認証</text>
  <text x="70" y="118" font-family="sans-serif" font-size="12" fill="#475569">メールに届いた6桁の認証コードを入力してください。</text>

  <text x="70" y="155" font-family="sans-serif" font-size="12" fill="#475569">メールアドレス</text>
  <text x="200" y="155" font-family="sans-serif" font-size="12" fill="#0ea5e9">you@example.com</text>

  <text x="70" y="190" font-family="sans-serif" font-size="12" fill="#475569">認証コード</text>
  <rect x="70" y="200" width="160" height="34" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="222" font-family="sans-serif" font-size="12" fill="#94a3b8">123456</text>

  <rect x="70" y="250" width="200" height="32" rx="6" fill="#0ea5e9"/>
  <text x="170" y="272" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">ログインする</text>

  <rect x="70" y="310" width="360" height="80" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="90" y="338" font-family="sans-serif" font-size="12" fill="#475569">認証コードを再送する</text>
  <text x="90" y="358" font-family="sans-serif" font-size="11" fill="#94a3b8">連続リクエストは間隔を空けてください。</text>

  <text x="480" y="500" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
