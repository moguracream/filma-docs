<svg xmlns="http://www.w3.org/2000/svg" width="960" height="480" viewBox="0 0 960 480">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <text x="480" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#1f2937">会員向けログイン画面イメージ</text>

  <!-- 本文カードのみシンプルに配置 -->
  <rect x="40" y="60" width="880" height="360" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="95" font-family="sans-serif" font-size="18" font-weight="600" fill="#0f172a">ログイン</text>
  <text x="70" y="118" font-family="sans-serif" font-size="12" fill="#475569">メール認証コードでログインします。</text>

  <text x="70" y="155" font-family="sans-serif" font-size="12" fill="#475569">メールアドレス</text>
  <rect x="70" y="165" width="360" height="34" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="187" font-family="sans-serif" font-size="12" fill="#94a3b8">you@example.com</text>

  <rect x="70" y="215" width="200" height="32" rx="6" fill="#0ea5e9"/>
  <text x="170" y="237" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">認証コードを送信</text>

  <rect x="70" y="270" width="360" height="80" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="90" y="298" font-family="sans-serif" font-size="12" fill="#475569">アカウントをお持ちでない場合はこちら。</text>
  <rect x="90" y="308" width="180" height="30" rx="6" fill="#ffffff" stroke="#0ea5e9"/>
  <text x="180" y="328" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0ea5e9">会員登録へ進む</text>

  <text x="480" y="450" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
