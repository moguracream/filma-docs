<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="480" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#334155">SKU編集画面イメージ</text>

  <!-- カード -->
  <rect x="50" y="60" width="860" height="380" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="90" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">SKU編集</text>

  <!-- フォーム -->
  <text x="80" y="125" font-family="sans-serif" font-size="12" fill="#475569">SKU名</text>
  <rect x="80" y="135" width="300" height="28" rx="6" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="90" y="153" font-family="sans-serif" font-size="12" fill="#94a3b8">例: HD版</text>

  <text x="410" y="125" font-family="sans-serif" font-size="12" fill="#475569">状態</text>
  <rect x="460" y="109" width="140" height="28" rx="6" fill="#e2f2ff" stroke="#3b82f6"/>
  <text x="530" y="127" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0f172a">有効</text>

  <text x="80" y="180" font-family="sans-serif" font-size="12" fill="#475569">解像度</text>
  <rect x="140" y="190" width="160" height="28" rx="6" fill="#eef2ff" stroke="#cbd5e1"/>
  <text x="220" y="208" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#475569">1080p</text>

  <!-- Mediafile一覧 -->
  <text x="80" y="240" font-family="sans-serif" font-size="12" fill="#475569">紐づくメディアファイル</text>
  <rect x="80" y="250" width="780" height="100" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="90" y="270" font-family="sans-serif" font-size="12" fill="#334155">ID</text>
  <text x="140" y="270" font-family="sans-serif" font-size="12" fill="#334155">ファイル名</text>
  <text x="360" y="270" font-family="sans-serif" font-size="12" fill="#334155">解像度</text>
  <text x="460" y="270" font-family="sans-serif" font-size="12" fill="#334155">種別</text>
  <rect x="80" y="280" width="780" height="24" fill="#ffffff"/>
  <rect x="80" y="304" width="780" height="24" fill="#f1f5f9"/>
  <text x="90" y="296" font-family="sans-serif" font-size="12" fill="#475569">#501</text>
  <text x="140" y="296" font-family="sans-serif" font-size="12" fill="#475569">sample_hd.mp4</text>
  <text x="360" y="296" font-family="sans-serif" font-size="12" fill="#475569">1920x1080</text>
  <text x="460" y="296" font-family="sans-serif" font-size="12" fill="#475569">ストリーミング</text>

  <!-- 保存ボタン -->
  <rect x="80" y="380" width="120" height="32" rx="6" fill="#0ea5e9"/>
  <text x="140" y="401" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">保存</text>
  <rect x="210" y="380" width="120" height="32" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="270" y="401" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#475569">キャンセル</text>

  <text x="480" y="500" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
