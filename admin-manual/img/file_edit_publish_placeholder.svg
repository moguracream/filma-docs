<svg xmlns="http://www.w3.org/2000/svg" width="960" height="560" viewBox="0 0 960 560">
  <rect width="100%" height="100%" fill="#f5f7fa"/>

  <!-- 画面タイトル -->
  <text x="480" y="44" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#334155">ファイル編集</text>

  <!-- パンくず（省略） -->

  <!-- カード: 見出し -->
  <rect x="60" y="88" width="840" height="36" rx="6" fill="#e5e7eb" stroke="#cbd5e1"/>
  <text x="80" y="111" font-family="sans-serif" font-size="14" fill="#334155">ファイル編集</text>

  <!-- カード本体 -->
  <rect x="60" y="124" width="840" height="320" rx="6" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- テーブル風レイアウト（左:項目名 / 右:入力） -->
  <!-- 行: 番号 -->
  <text x="80" y="156" font-family="sans-serif" font-size="13" fill="#475569">番号</text>
  <text x="260" y="156" font-family="sans-serif" font-size="13" fill="#111827">12345</text>

  <!-- 行: 名称 -->
  <text x="80" y="188" font-family="sans-serif" font-size="13" fill="#475569">名称</text>
  <rect x="260" y="172" width="400" height="28" rx="4" fill="#ffffff" stroke="#94a3b8"/>

  <!-- 行: フォルダ -->
  <text x="80" y="220" font-family="sans-serif" font-size="13" fill="#475569">フォルダ</text>
  <rect x="260" y="204" width="260" height="28" rx="4" fill="#eef2f7" stroke="#cbd5e1"/>
  <polygon points="504,214 512,214 508,222" fill="#64748b"/>

  <!-- 行: 公開状態（checkbox + ヒント） -->
  <text x="80" y="252" font-family="sans-serif" font-size="13" fill="#475569">公開状態</text>
  <!-- checkbox -->
  <rect x="260" y="238" width="16" height="16" rx="3" fill="#3b82f6"/>
  <polyline points="263,246 267,250 275,240" fill="none" stroke="#ffffff" stroke-width="2"/>
  <text x="284" y="252" font-family="sans-serif" font-size="13" fill="#111827">公開する</text>
  <text x="260" y="268" font-family="sans-serif" font-size="12" fill="#6b7280">(チェックを外すと他のブラウザからは再生できません)</text>

  <!-- 行: 公開期限（datetime-local + ヒント） -->
  <text x="80" y="300" font-family="sans-serif" font-size="13" fill="#475569">公開期限</text>
  <rect x="260" y="284" width="240" height="28" rx="4" fill="#ffffff" stroke="#94a3b8"/>
  <text x="268" y="302" font-family="monospace" font-size="12" fill="#334155">2025-12-31T23:59</text>
  <text x="260" y="320" font-family="sans-serif" font-size="12" fill="#6b7280">空欄の場合は期限なし</text>

  <!-- 行: タグ（ダミー） -->
  <text x="80" y="348" font-family="sans-serif" font-size="13" fill="#475569">タグ</text>
  <rect x="260" y="332" width="420" height="28" rx="4" fill="#ffffff" stroke="#94a3b8"/>

  <!-- 行: カテゴリ（ダミー） -->
  <text x="80" y="380" font-family="sans-serif" font-size="13" fill="#475569">カテゴリ</text>
  <rect x="260" y="364" width="300" height="28" rx="4" fill="#ffffff" stroke="#94a3b8"/>

  <!-- ボタン行 -->
  <rect x="80" y="404" width="96" height="36" rx="6" fill="#2563eb"/>
  <text x="128" y="426" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">保存</text>
  <rect x="188" y="404" width="110" height="36" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="243" y="426" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#334155">キャンセル</text>

  <!-- 右側: 操作カード（リンクのみ簡略） -->
  <rect x="60" y="460" width="840" height="44" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="487" font-family="sans-serif" font-size="13" fill="#334155">操作: ファイル一覧 / 期限付きURL一覧</text>

  <!-- キャプション -->
  <text x="480" y="540" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
