<svg xmlns="http://www.w3.org/2000/svg" width="960" height="620" viewBox="0 0 960 620">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="480" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#334155">退会確認イメージ</text>

  <!-- 外枠 -->
  <rect x="40" y="56" width="880" height="500" rx="12" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- 対象会員 -->
  <text x="70" y="84" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">対象会員</text>
  <rect x="60" y="96" width="840" height="160" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="80" y="120" font-family="sans-serif" font-size="12" fill="#475569">番号: #101</text>
  <text x="220" y="120" font-family="sans-serif" font-size="12" fill="#475569">e-mail: user@example.com</text>
  <text x="80" y="145" font-family="sans-serif" font-size="12" fill="#16a34a">状態: 有効</text>
  <text x="80" y="170" font-family="sans-serif" font-size="12" fill="#94a3b8">作成日: 2025/11/01</text>
  <text x="260" y="170" font-family="sans-serif" font-size="12" fill="#94a3b8">最終更新: 2025/11/24</text>

  <!-- 警告 -->
  <rect x="60" y="280" width="840" height="100" rx="8" fill="#fff7ed" stroke="#fdba74"/>
  <text x="80" y="310" font-family="sans-serif" font-size="12" font-weight="600" fill="#c2410c">この会員を退会させます。</text>
  <text x="80" y="335" font-family="sans-serif" font-size="12" fill="#c2410c">退会後は同じメールアドレスでも別アカウント扱いになります。</text>

  <!-- ボタン -->
  <rect x="60" y="420" width="840" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="80" y="436" width="150" height="32" rx="8" fill="#dc2626"/>
  <text x="155" y="457" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">退会させる</text>
  <rect x="240" y="436" width="150" height="32" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="315" y="457" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#475569">キャンセル</text>
  <text x="80" y="500" font-family="sans-serif" font-size="11" fill="#94a3b8">退会は元に戻せません。必要に応じて復活機能を利用してください。</text>

  <text x="480" y="584" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
