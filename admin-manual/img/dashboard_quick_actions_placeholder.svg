<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <rect width="100%" height="100%" fill="#f5f7fa"/>

  <!-- タイトル（枠外ヘッダ） -->
  <text x="480" y="48" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#334155">ダッシュボード</text>

  <!-- 上段: 概要カード群（フォルダ/ファイル/公開ファイル/ユーザー） -->
  <rect x="60"  y="72" width="200" height="120" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="280" y="72" width="200" height="120" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="500" y="72" width="200" height="120" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="720" y="72" width="200" height="120" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="160" y="120" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">フォルダ</text>
  <text x="380" y="120" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">ファイル</text>
  <text x="600" y="120" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">公開ファイル</text>
  <text x="820" y="120" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">ユーザー</text>

  <!-- 下段: クイック操作カード -->
  <rect x="60" y="220" width="840" height="150" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="60" y="220" width="840" height="44" rx="10" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="84" y="248" font-family="sans-serif" font-size="16" fill="#334155">⚡ クイック操作</text>

  <!-- クイック操作: フォルダ選択 + アップロードへリンク想定 -->
  <text x="84" y="292" font-family="sans-serif" font-size="12" fill="#475569">アップロード先:</text>
  <rect x="84" y="300" width="400" height="40" rx="6" fill="#eef2f7" stroke="#cbd5e1"/>
  <!-- ドロップダウンの▼マーク -->
  <polygon points="460,318 472,318 466,330" fill="#64748b"/>
  <rect x="504" y="300" width="180" height="40" rx="6" fill="#3b82f6"/>
  <text x="594" y="325" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">ファイルをアップロード</text>

  <!-- 下段: 最近のフォルダ（部分表示・クイック操作の下に余白あり） -->
  <rect x="60" y="400" width="840" height="130" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="60" y="400" width="840" height="44" rx="10" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="84" y="428" font-family="sans-serif" font-size="16" fill="#334155">🗂 最近のフォルダ</text>
  <!-- フォルダ行（1行目は見える、2行目は下端で一部のみ表示） -->
  <rect x="84" y="450" width="320" height="24" rx="4" fill="#eef2f7" stroke="#cbd5e1"/>
  <rect x="420" y="450" width="200" height="24" rx="4" fill="#eef2f7" stroke="#cbd5e1"/>
  <rect x="84" y="480" width="320" height="24" rx="4" fill="#eef2f7" stroke="#cbd5e1"/>

  <!-- 下部注記 -->
  <text x="480" y="510" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
