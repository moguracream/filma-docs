<svg xmlns="http://www.w3.org/2000/svg" width="960" height="680" viewBox="0 0 960 680">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <text x="480" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#334155">会員一覧イメージ</text>

  <!-- カード -->
  <rect x="40" y="56" width="880" height="480" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="82" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">会員一覧</text>

  <!-- タブ -->
  <rect x="60" y="96" width="840" height="34" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="90" y="118" font-family="sans-serif" font-size="12" fill="#0f172a" font-weight="600">有効な会員</text>
  <text x="210" y="118" font-family="sans-serif" font-size="12" fill="#475569">メール認証待ち</text>
  <text x="330" y="118" font-family="sans-serif" font-size="12" fill="#475569">退会済み</text>

  <!-- フィルタ & ボタン -->
  <text x="60" y="156" font-family="sans-serif" font-size="12" fill="#475569">検索</text>
  <rect x="100" y="138" width="220" height="28" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="110" y="154" font-family="sans-serif" font-size="12" fill="#94a3b8">メールで検索</text>
  <text x="340" y="156" font-family="sans-serif" font-size="12" fill="#475569">表示件数</text>
  <rect x="400" y="138" width="80" height="28" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="440" y="155" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#475569">10件</text>

  <!-- テーブル -->
  <rect x="60" y="176" width="840" height="260" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="60" y="176" width="840" height="32" rx="8" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="80" y="196" font-family="sans-serif" font-size="12" fill="#334155">番号</text>
  <text x="220" y="196" font-family="sans-serif" font-size="12" fill="#334155">e-mail</text>
  <text x="360" y="196" font-family="sans-serif" font-size="12" fill="#334155">付与数</text>
  <text x="470" y="196" font-family="sans-serif" font-size="12" fill="#334155">作成日</text>
  <text x="590" y="196" font-family="sans-serif" font-size="12" fill="#334155">最終更新日</text>
  <text x="720" y="196" font-family="sans-serif" font-size="12" fill="#334155">作成者</text>
  <text x="820" y="196" font-family="sans-serif" font-size="12" fill="#334155">最終更新者</text>

  <!-- 行 -->
  <rect x="60" y="208" width="840" height="32" fill="#ffffff"/>
  <rect x="60" y="240" width="840" height="32" fill="#f1f5f9"/>
  <rect x="60" y="272" width="840" height="32" fill="#ffffff"/>
  <text x="80" y="228" font-family="sans-serif" font-size="12" fill="#475569">#101</text>
  <text x="220" y="228" font-family="sans-serif" font-size="12" fill="#0ea5e9">user@example.com</text>
  <text x="360" y="228" font-family="sans-serif" font-size="12" fill="#475569">2件</text>
  <text x="470" y="228" font-family="sans-serif" font-size="12" fill="#475569">2025/11/01</text>
  <text x="590" y="228" font-family="sans-serif" font-size="12" fill="#475569">2025/11/24</text>
  <text x="720" y="228" font-family="sans-serif" font-size="12" fill="#475569">管理者A</text>
  <text x="820" y="228" font-family="sans-serif" font-size="12" fill="#475569">管理者B</text>

  <!-- ページャ -->
  <rect x="60" y="448" width="840" height="40" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="80" y="474" font-family="sans-serif" font-size="12" fill="#475569">1/5ページ</text>
  <text x="150" y="474" font-family="sans-serif" font-size="12" fill="#0ea5e9">前へ</text>
  <text x="210" y="474" font-family="sans-serif" font-size="12" fill="#0ea5e9">次へ</text>

  <!-- 操作カード -->
  <rect x="40" y="550" width="880" height="80" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="70" y="573" font-family="sans-serif" font-size="14" font-weight="600" fill="#0f172a">操作</text>
  <rect x="100" y="580" width="180" height="32" rx="8" fill="#0ea5e9"/>
  <text x="190" y="602" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">会員を追加する</text>

  <text x="480" y="660" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">画面イメージ（実際のUIと一部異なる場合があります）</text>
</svg>
